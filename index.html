<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&family=Nunito:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Best Tour Plan</title>
  </head>
  <body>
    <!-- Шапка -->
    <header class="header">
      <div class="header-container">
        <a href="#" class="logo">
          <img
            src="img/Horizontal-logo.svg"
            alt="Logo: Best Tour Plan"
            class="logo-image"
          />
        </a>
        <form action="#" class="search">
          <input
            type="text"
            class="search-input"
            placeholder="Search Location"
          />
          <button class="search-button">
            <img src="img/Search.svg" alt="Search" />
          </button>
        </form>
        <a href="#" class="avatar-container">
          <img src="img/Avatar.jpg" alt="Avatar: Nathan" class="avatar-image" />
          <span class="avatar-name">Nathan</span>
        </a>
      </div>
      <!-- /.header-container -->
    </header>
    <!-- Шапка-навигация -->
    <header class="header-menu">
      <div class="header-menu_container">
        <ul class="header-menu__nav">
          <li class="nav-item"><a href="#" class="nav-link">All Deals</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Hotels</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Activities</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Hotel Day Packages</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Restaurants</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Events</a></li>
          <li class="nav-item">
            <a href="#" class="nav-link">Rodrigues</a>
          </li>
        </ul>
      </div>
      <!-- /.header-nav_container -->
    </header>
    <div class="container">
      <div class="container-pack">
                <!-- Хлебные крошки -->
        <nav class="breadcramb">
          <div class="breadcramb-container">
            <ul class="breadcramb-list">
              <li class="breadcramb-list_item">
                <a href="#" class="breadcramb-list_link">Home</a>
              </li>
              <li class="breadcramb-list_item">
                <a href="#" class="breadcramb-list_link">Flash Offers</a>
              </li>
              <li class="breadcramb-list_item">Grand Hilton Hotel</li>
            </ul>
            <!-- /.breadcramb-list -->
          </div>
          <!-- /.breadcramb-container -->
        </nav>
        <div class="hero">
          <!-- Рейтинг отеля -->
          <section class="hotel-rating">
            <div class="hotel-rating_container">
              <div class="hotel-rating_flash">
                <div class="stars">
                  <img src="img/Star.svg" alt="Star" class="star-img" />
                  <img src="img/Star.svg" alt="Star" class="star-img" />
                  <img src="img/Star.svg" alt="Star" class="star-img" />
                  <img src="img/Star.svg" alt="Star" class="star-img" />
                  <img src="img/Star.svg" alt="Star" class="star-img" />
                </div>
                <!-- /.star -->
                <div class="hotel-wrapper">
                  <h1 class="hotel-name">GRAND HILTON HOTEL</h1>
                  <span class="flash-text">Flash Offer</span>
                </div>
                <!-- /.hotel-wrapper -->
                <p class="hotel-description">
                  Half-Board/ All Inclusive + Complimentary Activities + Child
                  Stays Free
                </p>
              </div>
              <!-- /.hotel-rating_flash -->
              <div class="hotel-rating_statistic">
                <span class="statistic-text">User Rattings</span>
                <span class="statistic-rating"
                  >4.5/<span class="five">5</span></span
                >
              </div>
              <!-- /.hotel-rating_statistic -->
            </div>
            <!-- /.hotel-rating_container -->
          </section>
          <div class="hotel-grid">
            <div class="slider">
               
            </div>
            <!-- /.slider -->
          </div>
          <!-- /.hotel-grid -->
      </div>
      <!-- /.container-pack -->
    </div>
    <!-- /.container -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
